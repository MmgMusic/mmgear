<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Background Cubes Anim√©s</title><script src="https://cdn.tailwindcss.com"></script><style>:root{--primary-color:#0040C1;--dark-border:#0039A8;--light-border:#0048D4;--cube-duration:12s}.hero{background-color:var(--primary-color);position:relative;height:100vh;overflow:hidden;font-family:Inter,sans-serif}.cube-background{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none}.cube{position:absolute;width:10px;height:10px;border:solid 1px var(--dark-border);transform-origin:top left;animation:cube var(--cube-duration) ease-in forwards infinite;top:80vh;left:45vw}.cube:nth-child(2n){border-color:var(--light-border)}.cube:first-child{animation-delay:0s}.cube:nth-child(2){animation-delay:-2s;left:25vw;top:40vh}.cube:nth-child(3){animation-delay:-4s;left:75vw;top:50vh}.cube:nth-child(4){animation-delay:-6s;left:90vw;top:10vh}.cube:nth-child(5){animation-delay:-8s;left:10vw;top:85vh}.cube:nth-child(6){animation-delay:-10s;left:50vw;top:10vh}@keyframes cube{0%{transform:scale(0) rotate(0) translate(-50%,-50%);opacity:1}100%{transform:scale(20) rotate(960deg) translate(-50%,-50%);opacity:0}}</style></head><body><div class="hero"><div class="cube-background"><div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div><div class="cube"></div></div></div></body></html>
