<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo SVG Animé Balayage Épuré</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* La police Inter pour une esthétique moderne */
        body {
            font-family: 'Inter', sans-serif;
            /* L'arrière-plan du body est noir comme défini dans la balise body */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            /* Pour que le SVG soit bien visible sur l'écran */
        }

        /* ==================================================
        Animation Spécifique au Logo SVG
        ================================================== */
        
        /* Le conteneur du SVG. On remplace le 'fill' par défaut par l'URL du dégradé animé. */
        .animated-logo path {
            /* Le dégradé défini dans le SVG est utilisé comme remplissage (fill) */
            fill: url(#movingGradient); 
            /* Règle de style ultra-stricte pour s'assurer qu'il n'y a pas de trait */
            stroke: none !important; 
            vector-effect: non-scaling-stroke; 
        }

    </style>
</head>
<body class="bg-gray-900">

    <!-- Conteneur pour le SVG centré - La seule chose visible -->
    <div class="flex justify-center items-center w-full h-screen">

        <!-- Le SVG original avec les modifications pour l'animation -->

            <!-- ============================================= -->
            <!-- 1. Définition du Dégradé Animé dans les <defs> -->
            <!-- ============================================= -->
            <defs>
                <!-- Le dégradé est maintenant beaucoup plus large (x1 à x2) et nous allons animer ses coordonnées. -->
                <linearGradient id="movingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    
                    <!-- Animation de la position de départ (x1) du dégradé. 
                         Il se déplace de très loin à gauche (-100%) à très loin à droite (200%) et revient. -->
                    <animate 
                        attributeName="x1" 
                        values="-100%; 200%; -100%" 
                        keyTimes="0; 0.5; 1" 
                        dur="5s" 
                        repeatCount="indefinite" />

                    <!-- Animation de la position de fin (x2) du dégradé, synchronisée avec x1. -->
                    <animate 
                        attributeName="x2" 
                        values="0%; 300%; 0%" 
                        keyTimes="0; 0.5; 1" 
                        dur="5s" 
                        repeatCount="indefinite" />
                    
                    <!-- Les couleurs du dégradé (la vague) -->
                    <stop offset="0%" stop-color="#3b82f6" /> <!-- Bleu primaire -->
                    <stop offset="50%" stop-color="#ec4899" /> <!-- Rose/Magenta (le centre de la vague) -->
                    <stop offset="100%" stop-color="#8b5cf6" /> <!-- Violet -->
                </linearGradient>
            </defs>
